  <body class='body'>
    <div class="container container-fluid mx-auto login-container">
      <div class='row login-prompt mx-auto'>
        <form class="mx-auto login-box" method='POST'>
          </form.csrf>
          <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
          <div class='form-group'>
            <p>Real name</p>
            <input type="text" name="realname" id="realname_input" class="form-control input-sm" id="realname" required>
          </div>
          <div class='form-group'>
            <p>Username</p>
            <input type="text" name="username" id="username_input" class="form-control input-sm" id="username" required>
          </div>
          <div class='form-group'>
            <p>Email</p>
            <input type="text" name="email" id="email_input" class="form-control input-sm" id="email" required>
          </div>
          <div class='form-group'>
            <p>Password</p>
            <input type="password" name="password" id="password_input" class="form-control input-sm" id="password" required>
          </div>
          <div class='form-group'>
            <p>Re-enter password</p>
            <input type="password" name="re_enter_password" id="re_enter_password_input" class="form-control input-sm" id="re_enter_password" required>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
          <p class="text-muted small mt-2 text-center">Already have an account? Log in <a href="/">here</a></p>
        </form>
      </div>
    </div>
    <div style='height:100px'></div>
