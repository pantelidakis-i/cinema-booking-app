<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' href="/static/css/style.css">
    <title>Movie data</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <a class="navbar-brand nav-link disabled" href="#">Rethymno Cinema</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
  </head>
  <body class="body text-center">
    <div class="container">
        <br>
        <h1>Movie data</h1>
        <br>
        <table class="table table-striped table-bordered table-hover table-condensed">
          <tr class="info">
            <th>Title</th>
            <th>Genre</th>
            <th>Viewing price/Â£</th>
            <th>Length/minutes</th>
            <th></th>
          </tr>
          {% for movie in movies %}
          <tr>
            <td>{{movie.movie_title}}</td>
            <td>{{movie.movie_genre}}</td>
            <td>{{movie.viewing_price}}</td>
            <td>{{movie.length}}</td>
            <td><a href = '/delete_movie/{{ movie.movie_id }}' class = 'btn btn-danger text-white'>delete</a></td>
          </tr>
          {% endfor %}
        </table>
        <a href="/add_movie" class='btn btn-success text-white'>Add movie</a>
      </div>
    <div style='height:100px'></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
